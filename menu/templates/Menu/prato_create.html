
{% extends 'home.html' %}
{% block content %}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li><a href="/">Início</a></li>
    <li><a href="/menu">Consultar Menus</a></li>
    <li class="is-active"><a href="" aria-current="page">Criar Prato</a></li>
  </ul>
</nav>
<div style="padding: 3rem 2vw 1rem;">
  <div class="b-steps">
      <nav class="steps is-success">
          <ul class="step-items">
              <li class="step-item is-success is-active"><a class="step-link">
                      <div class="step-marker"><span class="icon"><i class="mdi mdi-book mdi-24px"></i></span></div>
                      <div class="step-details"><span class="step-title">Criar Menu</span>
                      </div>
                  </a></li>
          </ul>
      </nav>

{{form.errors}}
<div style="padding: 3rem 2vw 1rem">
    <form action='.' method='POST'>{% csrf_token %}
    <div class="b-steps">
      <section class="step-content">
          <div class="step-item">
    <div style="padding: 1rem 2vw 0px;">
        <hr><h2 class="title has-text-grey is-uppercase" style="font-size: 0.9rem;"> Informação do Prato </h2>
        <div class="columns">
            <div class="column">
                <div class="field">
                 <label class="label">Menu:</label>
                    <div class="control is-expanded">
                         <div class="select is-fullwidth">
                             {{form.menu_idmenu}}
                </div>
            </div>
          </div>
        </div>
        <div class="column">
            <div class="field">
                <label class="label">Tipo:</label>
                 <div class="control">
                    <div class="select is-fullwidth">
                      <select id="{{form.tipo.id_for_label}}" name="tipo">
                              <option value="">Nada Selecionado</option>
                              <option value="Carne">Carne</option>
                              <option value="Vegetariano">Vegetariano</option>
                              <option value="Peixe">Peixe</option>
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                    <label class="label">Numero de Almoços</label>
                    <div class="control is-clearfix">
                        {{form.nralmocos}}
                        </div>
                    </div>
                </div>
        </div>
      </div>
             <div style="padding: 1rem 2vw 0px;">
             <hr><h2 class="title has-text-grey is-uppercase" style="font-size: 0.9rem;">Menu</h2>
             <div class="columns">
                 <div class="column">
                     <div class="field">
                         <label class="label">Descrição</label>
                          <div class="control is-clearfix">
                              <textarea maxlength="300" class="textarea"{{form.descricao}}>
                              </textarea></small>
                                 </div> <!---->
                             </div>
                         </div>
                         </div>
                       </div>  
                    </div>
                     </section>
                       <div class="column is-8 is-offset-2">
                           <div class="level">
                           <div class="level-left">
                           <a class="button is-outlined" type="button">
                           <span>Cancelar</span>
                     </a>
                     </div>
                       <div class="level-right">
                           <input  href="/menu" class="button is-large is-success is-outlined is-link" type='submit' value='Submeter'>
                          </button>
                          </div>
                          </div>
                          </div>
                          </div>
                          </form>
                          </div>
                            <style>
                                .label {
                                font-weight: normal;
                                }
                                .b-steps .steps .step-items .step-item .step-details .step-title {
                                font-size: 1rem;
                                }

                            </style>
  </div>
</div>


<script>
  var tipo="{{form.tipo.id_for_label}}";
  var prato="{{form.tipo.value}}";
  $(document).ready(function()
  { 
    var prato_name = "option[value="+tipo+"]";
    $("#"+prato).find(prato_name).attr("selected","selected");
  });
</script>
{% endblock content%}
