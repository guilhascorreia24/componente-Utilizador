<html>
    <body>
        <form method = "POST">
            {% csrf_token %}
            {% for camp in form.campus%}
                <br>
                {{camp.nome}}
                <br>
                {% for prato,menu in camp.pratos %}
                    {{prato}} {{menu.tipo}}

                {% endfor %}
            {% endfor %}

            <input type = "submit">
        </form>
    </body>
</html>
