{% if i == 0 %}
<div data-v-a67fe1ba="">
    <div data-v-a67fe1ba="" tabindex="0" class="dropdown-item">
        <div data-v-a67fe1ba="" class="has-text-grey"> Não tem novas notificações!
        </div>
    </div>
    <hr data-v-a67fe1ba="" class="dropdown-divider">
</div>
{% else %}
{% for noti in not_checked %}
<div data-v-a67fe1ba="">
    <a href="{% url "noti" noti.pk %}"><div data-v-a67fe1ba="" tabindex="{{forloop.count}}" class="dropdown-item">
        <div data-v-a67fe1ba="" class="has-text-grey"> <b>{{noti.assunto}}</b>
        </div>
        <div data-v-a67fe1ba="" class="has-text-grey"> {{noti.criadoem|date:'Y-m-d H:i'}}
        </div>
    </div></a>
    <hr data-v-a67fe1ba="" class="dropdown-divider">
</div>
{% endfor %}
{% endif %}
