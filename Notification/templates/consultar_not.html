{% block content2 %}
<nav aria-label="breadcrumbs" class="breadcrumb" style="background-color: white; margin-bottom: 0%;">
          
  <ul>
    <li><a href="/" class="router-link-active">Início</a></li>
    <li><a href="/notificacao/" class="">Notificações</a></li>
    <li class="is-active"><a href="/create/" class="router-link-exact-active router-link-active">{{form.Assunto.value}}</a></li>
  </ul>
</nav>
<div style="padding: 1rem 2vw 0px;">
    <hr>
    <h2 class="title has-text-grey is-uppercase" style="font-size: 0.9rem;"> Nova notificação </h2>
    <div class="columns">
      <div class="column">
        <form method="Post">
          {% csrf_token %}
          <div class="field"><label class="">Destinatario</label>
            <div class="control is-clearfix">
              <datalist id="brow">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>
              <input class="input" id="{{form.Destinatario.id_for_label}}" class="input" name="Destinatario"
                 value="{{form.Destinatario.value|default_if_none:''}}" disabled>
              <!---->
              <!---->
              <!---->
            </div>
            <!---->
          </div>
      </div>
      <div class="column">
        <div class="field"><label class="">Assunto</label>
          <div class="control is-clearfix"><input type="text" id="{{form.Assunto.id_for_label}}" name="Assunto"
              value="{{form.Assunto.value|default_if_none:''}}" autocomplete="on" class="input" disabled>
            <!---->
            <!---->
            <!---->
          </div>
          <!---->
        </div>
      </div>
    </div>
    <div class="field"><label class="">Descrição</label>
      <div class="control is-clearfix"><textarea maxlength="300" id="{{form.Descricao.id_for_label}}"
           name="Descricao" class="textarea" disabled>{{form.Descricao.value|default_if_none:''}}</textarea>
        <!---->
        <!----> <small class="help counter is-invisible">
          0 / 300
        </small></div>
      <!---->
    </div>
    </tr>
  </div>
  <div class="column is-8 is-offset-2">
    <div class="level">
      <div class="level-left"><a href="{% url "check_not" %}" class="button is-outlined" type="button">
        <!----> <span style="color: black;"> Anterior </span>
        <!----></a></div>
          <div class="level-right"><button type="submit" class="button is-large is-success is-outlined">
            <!----> <span> Responder </span> <span class="icon is-medium"><i
                class="mdi mdi-forward mdi-36px"></i></span></button></div>
      </form>
  {% endblock content2 %}
